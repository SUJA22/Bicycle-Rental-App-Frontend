<div class="container">
  <div class="box">
    <form [formGroup]="registerAdmin" (ngSubmit)="postAdmin()">
      <div class="form-group">
        <h2>Registration</h2>
        <h3>Already have an account? <a [routerLink]="['/admin']">Login</a></h3>
        <label for="Name">Name</label>
        <input
          required
          type="text"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Enter name"
          formControlName="name"
        />
        <span
          *ngIf="
            registerAdmin.controls['name'].invalid &&
            (registerAdmin.controls['name'].dirty ||
              registerAdmin.controls['name'].touched)
          "
          class="alert"
          >Name is required</span
        >
        <br />
      </div>
      <div class="form-group">
        <label for="Name">Username</label>
        <input
          required
          type="text"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Enter User Name"
          formControlName="username"
        />
        <span
          *ngIf="
            registerAdmin.controls['username'].invalid &&
            (registerAdmin.controls['username'].dirty ||
              registerAdmin.controls['username'].touched)
          "
          class="alert"
          >UserName is required</span
        >
        <br />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          required
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          formControlName="email"
        />
        <span *ngIf="e?.touched && e?.invalid" class="alert">
          <span *ngIf="e?.errors?.['required']">Email is required</span>
          <span *ngIf="e?.errors?.['pattern']">Provide valid email</span>
        </span>
        <br />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          required
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          formControlName="password"
        /><br />
        <span *ngIf="p?.touched && p?.invalid" class="alert">
          <span *ngIf="p?.errors?.['required']">Password is required</span>
          <span *ngIf="p?.errors?.['pattern']"
            >Password should be at between 8 - 15 characters long and should
            contain one number,one upper and lower case character and one
            special character</span
          >
        </span>
        <br />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </div>
    </form>
  </div>
</div>
